<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1><br>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<label for="change">Fahrenheit:</label>


<input type="number" id="change" placeholder="Fahrenheit"
       oninput="onchangetem(this.value)">

<p>Celcius: <span id="outputchange"></span></p>


<script>
    function onchangetem(val){
        document.getElementById("outputchange").innerHTML = (val - 32)/1.8;
    }
</script>
</body>
</html>
